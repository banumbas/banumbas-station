- type: entity
  name: NVD
  id: ClothingEyesNVD
  parent: [ClothingEyesBase, BaseToggleClothing]
  description: Night vision device. Provides an image of the terrain in low-light conditions.
  components:
  - type: Item
  - type: Appearance
  - type: Sprite
    sprite: _Sunrise/Clothing/Eyes/Glasses/nvd.rsi
    layers:
      - state: icon
      - state: icon-unshaded
        shader: unshaded
      - state: light-overlay
  - type: Clothing
    sprite: _Sunrise/Clothing/Eyes/Glasses/nvd.rsi
    quickEquip: true
    clothingVisuals:
      eyes:
      - state: off-equipped-EYES
      - state: equipped-EYES-unshaded
        shader: unshaded
    slots: [ Eyes ]
  - type: GroupExamine
  - type: IdentityBlocker
    coverage: EYES
  - type: ToggleClothing
    action: ActionToggleNightVision
    disableOnUnequip: true
    targetSlot: eyes
  - type: ComponentToggler
    parent: true
    components:
    - type: NightVision
      effectPrototype: EffectNightVisionHandcrafted

